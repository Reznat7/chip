<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadionovka 666: Твой Диагноз</title>
    <style>
        :root {
            --primary: #ff4d4d;
            --bg: #1a1a1a;
            --card: #2d2d2d;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #quiz-container {
            background-color: var(--card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 2px solid #333;
        }

        h1 { color: var(--primary); margin-bottom: 10px; }
        .progress { font-size: 0.9em; color: #888; margin-bottom: 20px; }
        .question { font-size: 1.3em; margin-bottom: 30px; min-height: 60px; }
        .options { display: grid; gap: 15px; }

        button {
            background-color: #3d3d3d;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            transition: 0.3s;
        }

        button:hover { background-color: var(--primary); transform: scale(1.02); }

        #result { display: none; }
        .diagnosis-title { color: var(--primary); font-size: 2.2em; margin: 15px 0; font-weight: bold; }
        .description { font-style: italic; margin-bottom: 30px; line-height: 1.6; color: #bbb; font-size: 1.1em; }

        /* Анимированная кнопка музыки */
        .music-btn {
            background-color: #222;
            border: 2px solid;
            padding: 20px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            animation: rainbow-border 3s infinite linear;
            transition: transform 0.2s;
        }

        .music-btn:active { transform: scale(0.95); }

        @keyframes rainbow-border {
            0% { border-color: #ff4d4d; color: #ff4d4d; box-shadow: 0 0 10px #ff4d4d; }
            33% { border-color: #4dff88; color: #4dff88; box-shadow: 0 0 10px #4dff88; }
            66% { border-color: #4d94ff; color: #4d94ff; box-shadow: 0 0 10px #4d94ff; }
            100% { border-color: #ff4d4d; color: #ff4d4d; box-shadow: 0 0 10px #ff4d4d; }
        }

        .restart-btn { background: none; border: 1px solid #555; color: #888; margin-top: 10px; font-size: 0.9em; }
        .restart-btn:hover { background: #444; color: white; }
    </style>
</head>
<body>

<div id="quiz-container">
    <div id="quiz-ui">
        <h1>Gadionovka 666</h1>
        <div class="progress" id="progress">Вопрос 1 из 10</div>
        <div class="question" id="question-text">Загрузка...</div>
        <div class="options" id="options-container"></div>
    </div>

    <div id="result">
        <h1>Твой диагноз:</h1>
        <div class="diagnosis-title" id="diag-title"></div>
        <div class="description" id="diag-desc"></div>
        
        <button class="music-btn" id="musicToggle" onclick="toggleMusic()">
            Эта песня подходит к вашему диагнозу
        </button>

        <audio id="audio-player"></audio>

        <button class="restart-btn" onclick="location.reload()">Пройти еще раз</button>
    </div>
</div>

<script>
    const audio = document.getElementById('audio-player');
    const musicBtn = document.getElementById('musicToggle');
    let isPlaying = false;

    const questions = [
        { q: "Как ты заходишь в чат Gadionovka 666?", a: ["С ноги и мемом", "Тихо читаю, что вы тут настрочили", "Сразу кидаю кружочек"] },
        { q: "Твое идеальное состояние в субботу вечером:", a: ["Горизонтальное", "Турбо-режим", "Не помню, было весело"] },
        { q: "Что ты сделаешь, если увидишь привидение?", a: ["Предложу вступить в чат", "Спрошу про подписку на Плюс", "Убегу, роняя тапки"] },
        { q: "Твой главный талант — это...", a: ["Сон 12 часов подряд", "Генерация странных идей", "Умение вовремя промолчать"] },
        { q: "Любимая еда для посиделок?", a: ["Что-то острое, как шутки админа", "Пицца — классика", "Энергетик и надежда"] },
        { q: "Твой уровень стресса сейчас:", a: ["Спокоен как капибара", "Нервный тик левого глаза", "Я и есть стресс"] },
        { q: "Если бы ты был животным, то каким?", a: ["Ленивцем-интеллектуалом", "Енотом-полоскуном", "Кот-арбуз"] },
        { q: "Твое отношение к дедлайнам:", a: ["Дедлайн? Не, не слышал", "Бегу за ними", "Побеждаю в последнюю секунду"] },
        { q: "Что ты выберешь?", a: ["Миллион долларов", "Способность летать", "Чтобы в чате всегда был актив"] },
        { q: "Твой девиз по жизни:", a: ["Главное — не участие, а обед", "Слабоумие и отвага!", "Нормально делай — нормально будет"] }
    ];

    const diagnoses = [
        { t: "Хронический Хохотун", d: "Вы смеетесь даже над несмешными шутками. Ваша аура исцеляет грусть.", s: "https://www.soundboard.com/handler/Downloadaudio.ashx?id=125904" },
        { t: "Магистр Диванных Наук", d: "Вы достигли просветления, не вставая с кровати.", s: "https://www.soundboard.com/handler/Downloadaudio.ashx?id=125902" },
        { t: "Меметический Барон", d: "Ваш мозг на 80% состоит из картинок с котами.", s: "https://www.soundboard.com/handler/Downloadaudio.ashx?id=125910" },
        { t: "Профессиональный Душнила (Любя)", d: "Вы знаете, как правильно, и не боитесь об этом сказать.", s: "https://www.soundboard.com/handler/Downloadaudio.ashx?id=125916" },
        { t: "Энергетический Вампир-Вегетарианец", d: "Вы питаетесь только позитивной энергией.", s: "https://www.soundboard.com/handler/Downloadaudio.ashx?id=125898" },
        { t: "Ниндзя Гадионовки", d: "Вы всё видите, всё знаете, но молчите. Появляетесь внезапно.", s: "https://www.soundboard.com/handler/Downloadaudio.ashx?id=125908" },
        { t: "Король Рандома", d: "Никто не знает, что вы скажете в следующую секунду. Даже вы сами.", s: "https://www.soundboard.com/handler/Downloadaudio.ashx?id=125911" },
        { t: "Сверхзвуковой Лентяй", d: "Вы умудряетесь ничего не делать с невероятной скоростью.", s: "https://www.soundboard.com/handler/Downloadaudio.ashx?id=125914" },
        { t: "Амбассадор Чая и Печенек", d: "Любая проблема решается для вас перекусом.", s: "https://www.soundboard.com/handler/Downloadaudio.ashx?id=125920" },
        { t: "Генератор Кринжа (Высший уровень)", d: "Ваши шутки настолько плохи, что они гениальны.", s: "https://www.soundboard.com/handler/Downloadaudio.ashx?id=612196" },
        { t: "Цифровой Философ", d: "Вы ищете смысл жизни в уведомлениях и паролях от Wi-Fi.", s: "https://www.soundboard.com/handler/Downloadaudio.ashx?id=125900" },
        { t: "Верховный Хранитель Секретов", d: "Вам можно доверить всё. Вы надежны, как швейцарские часы.", s: "https://www.soundboard.com/handler/Downloadaudio.ashx?id=125906" },
        { t: "Повелитель Дедлайнов", d: "Вы живете на грани. Адреналин — ваш главный завтрак.", s: "https://www.soundboard.com/handler/Downloadaudio.ashx?id=612198" },
        { t: "Легенда Ночного Жора", d: "Холодильник — ваш лучший друг после полуночи.", s: "https://www.soundboard.com/handler/Downloadaudio.ashx?id=125916" },
        { t: "Мистер Позитив", d: "Вы настолько оптимистичны, что это подозрительно.", s: "https://www.soundboard.com/handler/Downloadaudio.ashx?id=125912" },
        { t: "Маг Социальных Сетей", d: "Ваш телефон — продолжение вашей руки.", s: "https://www.soundboard.com/handler/Downloadaudio.ashx?id=125896" },
        { t: "Космический Путешественник", d: "Часто витаете в облаках. Там красиво.", s: "https://www.soundboard.com/handler/Downloadaudio.ashx?id=125918" },
        { t: "Главный По Тарелочкам", d: "Вы всегда знаете, где самая вкусная еда.", s: "https://www.soundboard.com/handler/Downloadaudio.ashx?id=125922" },
        { t: "Интроверт-Экстремал", d: "Вы любите людей, но на большом расстоянии.", s: "https://www.soundboard.com/handler/Downloadaudio.ashx?id=125924" },
        { t: "Техно-Шаман", d: "Вы умеете договариваться с техникой силой мысли.", s: "https://www.soundboard.com/handler/Downloadaudio.ashx?id=125926" },
        { t: "Мистический Соня", d: "Ваши сны интереснее, чем большинство фильмов.", s: "https://www.soundboard.com/handler/Downloadaudio.ashx?id=125928" },
        { t: "Мастер Переобувания", d: "Меняете мнение за секунду, но всегда аргументированно.", s: "https://www.soundboard.com/handler/Downloadaudio.ashx?id=125930" },
        { t: "Охотник за Акциями", d: "Вы знаете, где скидки, кэшбэк и бесплатная еда.", s: "https://www.soundboard.com/handler/Downloadaudio.ashx?id=125932" },
        { t: "Душа Гадионовки", d: "Без вас этот чат был бы просто набором букв.", s: "https://www.soundboard.com/handler/Downloadaudio.ashx?id=125934" },
        { t: "Скрытый Миллионер", d: "Вы выглядите скромно, но в душе у вас золотые горы.", s: "https://www.soundboard.com/handler/Downloadaudio.ashx?id=125936" },
        { t: "Пророк Переписок", d: "Вы печатаете ответ еще до того, как вам задали вопрос.", s: "https://www.soundboard.com/handler/Downloadaudio.ashx?id=125938" },
        { t: "Детектив Мемов", d: "Можете найти оригинал любого видео за 2 секунды.", s: "https://www.soundboard.com/handler/Downloadaudio.ashx?id=125940" },
        { t: "Ультра-Миротворец", d: "Разруливаете любые конфликты одной фразой.", s: "https://www.soundboard.com/handler/Downloadaudio.ashx?id=125942" },
        { t: "Вечный Студент", d: "Вы каждый день узнаете новое, но забываете зачем.", s: "https://www.soundboard.com/handler/Downloadaudio.ashx?id=125944" },
        { t: "Анархист-Одуванчик", d: "Выглядите мило, но готовы захватить мир.", s: "https://archive.org/download/TVThemeSongsTVThemesChipnDaleRescueRangers/TV%20THEMES%20-%20Disney%27s%20-%20Chip%20%27n%20Dale%27s%20Rescue%20Rangers%20%2880%27s%20Cartoon%29%20%7BSHORT%20EDIT%20FOR%20TV%7D.mp3" }
    ];

    let currentStep = 0;
    let totalScore = 0;

    function showQuestion() {
        const q = questions[currentStep];
        document.getElementById('progress').innerText = `Вопрос ${currentStep + 1} из 10`;
        document.getElementById('question-text').innerText = q.q;
        const oC = document.getElementById('options-container');
        oC.innerHTML = '';
        
        q.a.forEach((ans, i) => {
            const b = document.createElement('button');
            b.innerText = ans;
            b.onclick = () => {
                totalScore += i;
                currentStep++;
                if (currentStep < 10) { showQuestion(); } else { showResult(); }
            };
            oC.appendChild(b);
        });
    }

    function showResult() {
        document.getElementById('quiz-ui').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        
        let idx = Math.floor((totalScore / 20) * 29);
        const res = diagnoses[idx];

        document.getElementById('diag-title').innerText = res.t;
        document.getElementById('diag-desc').innerText = res.d;
        audio.src = res.s;
        audio.volume = 0.5;
    }

    function toggleMusic() {
        if (isPlaying) {
            audio.pause();
            musicBtn.innerText = "Эта песня подходит к вашему диагнозу";
        } else {
            audio.play();
            musicBtn.innerText = "Остановить музыку";
        }
        isPlaying = !isPlaying;
    }

    showQuestion();
</script>

</body>
</html>

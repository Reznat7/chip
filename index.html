<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GADIONOVKA666 - SMOLENSK EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        /* --- –ë–ê–ó–û–í–´–ô –§–û–ù –ò –ü–ï–†–ï–ú–ï–ù–ù–´–ï --- */
        :root {
            --primary: #ff4d4d;
            --bg: #1a1a1a;
            --card: #2d2d2d;
            --text: #ffffff;
            --chill: #00f2ff;
            --forest: #32cd32;
        }

        body {
            margin: 0; padding: 0; background: #000;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, rgba(255,255,255,0.3) 8px, transparent 15px),
                radial-gradient(1.5px 1.5px at 60px 70px, #fff, rgba(255,255,255,0.2) 6px, transparent 12px);
            background-size: 120px 120px;
            animation: starsBlink 4s ease-in-out infinite alternate;
            color: white; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow-x: hidden; font-family: 'Orbitron', sans-serif; position: relative;
        }
        @keyframes starsBlink { 0% { opacity: 1; } 100% { opacity: 0.6; } }

        /* --- –ì–ò–†–õ–Ø–ù–î–´ --- */
        .light { width: 12px; height: 18px; border-radius: 50% 50% 50% 50% / 70% 70% 30% 30%; position: relative; transition: 0.3s; }
        .light::before { content: ''; position: absolute; background: #111; top: -3px; left: 3px; width: 6px; height: 4px; }
        .garland-top { width: 100%; height: 40px; border-bottom: 1px solid #222; display: flex; justify-content: space-around; padding: 0 5px; z-index: 10; position: relative; }
        .garland-top .light { margin-top: 15px; } 
        .garland-side { position: fixed; top: 0; height: 100vh; width: 20px; display: flex; flex-direction: column; justify-content: space-around; align-items: center; z-index: 5; }
        .left-s { left: 5px; } .right-s { right: 5px; }
        .on .light { animation: blink 0.8s infinite alternate; }
        .off .light { background: #111 !important; box-shadow: none !important; animation: none !important; }
        @keyframes blink { from { opacity: 0.4; } to { opacity: 1; box-shadow: 0 0 15px currentColor; } }
        .light:nth-child(4n+1) { background: #ff0000; color: #ff0000; }
        .light:nth-child(4n+2) { background: #00ff00; color: #00ff00; }
        .light:nth-child(4n+3) { background: #0066ff; color: #0066ff; }
        .light:nth-child(4n+4) { background: #ffff00; color: #ffff00; }

        /* –ó–ê–ì–û–õ–û–í–û–ö (15vw –∏ –ø–æ–¥–Ω—è—Ç –≤–≤–µ—Ä—Ö) */
        h1.main-title { 
            font-family: 'Creepster', cursive; 
            color: #FFD700; 
            width: 100%; 
            text-align: center; 
            font-size: 15vw; 
            margin: 50px 0 10px; 
            text-transform: uppercase; 
            letter-spacing: 0.5vw; 
            text-shadow: 6px 6px 0px #4b3b00; 
            z-index: 1; 
            position: relative;
        }

        /* --- –ö–ù–û–ü–ö–ò –ì–õ–ê–í–ù–´–ï --- */
        .main-btns-container { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; z-index: 100; margin-bottom: 20px; }
        .btn-base { cursor: pointer; transition: 0.3s; text-transform: uppercase; font-weight: 900; border: none; font-family: 'Orbitron', sans-serif; }
        
        .btn-test { background: var(--primary); color: white; font-size: 22px; padding: 15px 40px; border-radius: 60px; box-shadow: 0 0 25px var(--primary); animation: pulseBtn 1.5s infinite; }
        .btn-chill { background: var(--chill); color: #000; font-size: 22px; padding: 15px 40px; border-radius: 60px; box-shadow: 0 0 25px var(--chill); display: flex; align-items: center; gap: 10px; }
        .btn-chill span { display: inline-block; animation: carDrive 0.5s infinite linear; font-size: 1.6em; }
        
        /* –ö–ù–û–ü–ö–ê –ò–ì–†–´ */
        .btn-game { background: var(--forest); color: #fff; font-size: 22px; padding: 15px 40px; border-radius: 60px; box-shadow: 0 0 25px var(--forest); border: 3px solid #004d00; }

        @keyframes carDrive { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        @keyframes pulseBtn { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* --- –ù–ò–ñ–ù–ò–ô –ë–õ–û–ö --- */
        .bottom-btns-container { display: flex; justify-content: center; align-items: center; margin-bottom: 30px; z-index: 100; }
        .btn-toggle { background-color: #000; color: #fff; font-size: 20px; padding: 15px 35px; border: 4px solid #00f2ff; box-shadow: 0 0 15px #00f2ff; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); width: auto; display: inline-block; margin-right: 20px; }

        .garland-border-container { position: relative; padding: 5px; border: 4px dashed #444; border-image: linear-gradient(45deg, #ff0000, #00ff00, #0066ff, #ffff00) 1; animation: borderBlink 1.5s infinite alternate; display: inline-block; z-index: 100; background: rgba(0,0,0,0.3); }
        .btn-index { font-family: 'Creepster', cursive; background: linear-gradient(to bottom, #2e8b57, #006400); color: #adff2f; font-size: 24px; padding: 15px 40px; border: 3px solid #adff2f; border-radius: 15px; text-shadow: 3px 3px 5px #000; box-shadow: 0 0 20px #2e8b57, inset 0 0 15px #006400; }
        @keyframes borderBlink { 0% { box-shadow: 0 0 10px #fff; } 100% { box-shadow: 0 0 20px #fff; } }

        /* --- –ü–ê–ù–ï–õ–ò (–¢–ï–°–¢ –ò –ò–ì–†–ê) --- */
        .bottom-overlay { display: none; position: fixed; bottom: 0; left: 0; width: 100%; height: 50vh; z-index: 2000; justify-content: center; align-items: flex-end; }
        .overlay-content { background-color: var(--card); padding: 30px; border-radius: 25px 25px 0 0; box-shadow: 0 -15px 50px rgba(0,0,0,1); width: 100%; height: 100%; text-align: center; border: 3px solid #444; border-bottom: none; overflow-y: auto; box-sizing: border-box; }

        .big-text { font-size: 2.8em; color: var(--primary); font-weight: 900; margin-bottom: 30px; text-shadow: 3px 3px 6px #000; }
        .opt-btn { background-color: #333; color: white; border: 4px solid transparent; padding: 25px; border-radius: 20px; cursor: pointer; font-size: 2.2em; transition: 0.2s; font-weight: 900; width: 100%; margin-bottom: 15px; }
        .opt-btn:hover { background-color: #444; border-color: var(--primary); }

        /* --- –≠–ö–†–ê–ù –û–¢–°–ß–ï–¢–ê --- */
        #chill-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 3000; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; }
        #chill-counter { font-size: 25vw; color: var(--chill); font-weight: 900; animation: pulseCountdown 1s infinite; }
        #chill-msg { font-size: 6vw; color: #fff; text-transform: uppercase; font-weight: 900; line-height: 1.1; margin-bottom: 30px; }
        #chill-msg span { color: #ff0000; }
        @keyframes pulseCountdown { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* --- –ò–ì–†–û–í–û–ô –≠–õ–ï–ú–ï–ù–¢ --- */
        #game-canvas { background: #333; display: block; margin: 0 auto; border: 5px solid var(--forest); border-radius: 20px; width: 95%; max-width: 400px; height: 60%; }
        #landmark-box { font-size: 1.5em; color: #fff; font-weight: 900; height: 1.5em; margin-bottom: 10px; text-shadow: 0 0 10px var(--forest); }
    </style>
</head>
<body>

    <div class="garland-top on garland-node"><div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div></div>
    <div class="garland-side left-s on garland-node"><div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div></div>
    <div class="garland-side right-s on garland-node"><div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div></div>

    <h1 class="main-title">GADIONOVKA666</h1>

    <div class="main-btns-container">
        <button class="btn-base btn-test" onclick="openQuiz()">üî• –ü–†–û–ô–¢–ò –¢–ï–°–¢ üî•</button>
        <button class="btn-base btn-game" onclick="openGame()">üå≤ –°–ú–û–õ–ï–ù–°–ö–ò–ï –ü–†–û–°–¢–û–†–´</button>
        <button class="btn-base btn-chill" onclick="startChill()">–ü–û–ö–ê–¢–ê–¢–¨–°–Ø –ù–ê –ß–ò–õ–ï <span>üöô</span></button>
    </div>
    
    <div class="bottom-btns-container">
        <button class="btn-base btn-toggle" onclick="toggleGarland()">–ñ–ú–Ø–ö</button>
        <div class="garland-border-container">
            <a href="index.html" style="text-decoration: none;"><button class="btn-base btn-index">–ü–ï–†–í–ê–Ø –°–¢–†–ê–ù–ò–¶–ê</button></a>
        </div>
    </div>

    <div id="test-overlay" class="bottom-overlay">
        <div class="overlay-content">
            <div id="quiz-ui">
                <div class="big-text" id="qText">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                <div id="oCont"></div>
                <button class="opt-btn" style="border-color:var(--primary); font-size:1.5em;" onclick="closeAll()">–ó–∞–∫—Ä—ã—Ç—å</button>
            </div>
            <div id="result" style="display:none;">
                <div class="big-text">–í–ê–® –î–ò–ê–ì–ù–û–ó –≠–¢–û...</div>
                <div id="diag-title" style="font-size:3em; color:var(--primary); font-weight:900;"></div>
                <div id="diag-desc" style="font-size:2em; font-style:italic; margin:20px 0;"></div>
                <button class="btn-base btn-test" id="revBtn" onclick="showPortrait()">–≠—Ç–æ—Ç –ø–µ—Ä—Å–æ–Ω–∞–∂ –ø–æ—Ö–æ–∂ –Ω–∞ –≤–∞—Å</button>
                <div id="emoji-portrait" style="font-size:150px;"></div>
                <button class="opt-btn" onclick="restartQuiz()">–ü—Ä–æ–π—Ç–∏ –µ—â–µ —Ä–∞–∑</button>
                <button class="opt-btn" style="border-color:var(--primary); font-size:1.5em;" onclick="closeAll()">–ó–∞–∫—Ä—ã—Ç—å</button>
            </div>
        </div>
    </div>

    <div id="game-overlay" class="bottom-overlay">
        <div class="overlay-content" style="border-color: var(--forest);">
            <div style="display:flex; justify-content:space-between; font-size:1.5em; color:var(--forest); font-weight:900; margin-bottom:10px;">
                <div>–°–ß–ï–¢: <span id="score-val">0</span></div>
                <div>–°–ú–û–õ–ï–ù–°–ö üöô</div>
            </div>
            <div id="landmark-box">–ï–¥–µ–º –ø–æ –°–º–æ–ª–µ–Ω—Å–∫—É!</div>
            <canvas id="game-canvas"></canvas>
            <div style="display:flex; gap:20px; justify-content:center; margin-top:20px;">
                <button class="opt-btn" style="width:100px; padding:10px;" onmousedown="gameKeys.a=true" onmouseup="gameKeys.a=false" ontouchstart="gameKeys.a=true" ontouchend="gameKeys.a=false">‚¨ÖÔ∏è</button>
                <button class="opt-btn" style="width:100px; padding:10px;" onmousedown="gameKeys.d=true" onmouseup="gameKeys.d=false" ontouchstart="gameKeys.d=true" ontouchend="gameKeys.d=false">‚û°Ô∏è</button>
            </div>
            <button class="opt-btn" style="border-color:var(--forest); font-size:1.5em; margin-top:20px;" onclick="closeAll()">–ó–ê–ö–†–´–¢–¨ –ò–ì–†–£</button>
        </div>
    </div>

    <div id="chill-overlay">
        <div id="chill-counter">7</div>
        <div id="chill-msg">–•–û–ß–ï–®–¨ –ü–û–ö–ê–¢–ê–¢–¨–°–Ø –ù–ê–ñ–ú–ò <span>BEGIN (–ù–ê–ß–ò–ù–ê–¢–¨)</span>..</div>
        <div style="display:flex; gap:20px;">
            <button class="btn-base" style="background:#28a745; padding:15px 40px; border-radius:50px; font-size:1.5em;" onclick="window.location.href='https://slowroads.io/'">–ü–†–û–ü–£–°–¢–ò–¢–¨</button>
            <button class="btn-base" style="background:var(--primary); padding:15px 40px; border-radius:50px; font-size:1.5em;" onclick="cancelChill()">–û–¢–ú–ï–ù–ê</button>
        </div>
    </div>

    <script>
        const horrorSound = new Audio('https://www.myinstants.com/media/sounds/horror-ghost-sound-effect.mp3');
        const clickSound = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3');
        const drumSound = new Audio('https://www.myinstants.com/media/sounds/drum-roll.mp3');
        drumSound.volume = 0.5;

        function toggleGarland() { 
            const nodes = document.querySelectorAll('.garland-node');
            nodes.forEach(n => { n.classList.toggle('on'); n.classList.toggle('off'); });
            horrorSound.currentTime = 0; horrorSound.play().catch(()=>{});
        }

        function closeAll() {
            document.getElementById('test-overlay').style.display = 'none';
            document.getElementById('game-overlay').style.display = 'none';
            gameActive = false;
        }

        // --- –õ–û–ì–ò–ö–ê –¢–ï–°–¢–ê ---
        let currentStep = 0, totalScore = 0;
        const questions = [
            { q: "–ö–∞–∫ —Ç—ã –∑–∞—Ö–æ–¥–∏—à—å –≤ —á–∞—Ç Gadionovka 666?", a: ["–° –Ω–æ–≥–∏ –∏ –º–µ–º–æ–º", "–¢–∏—Ö–æ —á–∏—Ç–∞—é", "–°—Ä–∞–∑—É –∫—Ä—É–∂–æ—á–µ–∫"] },
            { q: "–¢–≤–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≤ —Å—É–±–±–æ—Ç—É –≤–µ—á–µ—Ä–æ–º:", a: ["–ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–µ", "–¢—É—Ä–±–æ-—Ä–µ–∂–∏–º", "–ù–µ –ø–æ–º–Ω—é"] },
            { q: "–¢–≤–æ–π –≥–ª–∞–≤–Ω—ã–π —Ç–∞–ª–∞–Ω—Ç ‚Äî —ç—Ç–æ...", a: ["–°–æ–Ω 12 —á–∞—Å–æ–≤", "–°—Ç—Ä–∞–Ω–Ω—ã–µ –∏–¥–µ–∏", "–ü—Ä–æ–º–æ–ª—á–∞—Ç—å"] },
            { q: "–õ—é–±–∏–º–∞—è –µ–¥–∞ –¥–ª—è –ø–æ—Å–∏–¥–µ–ª–æ–∫?", a: ["–û—Å—Ç—Ä–æ–µ", "–ü–∏—Ü—Ü–∞", "–≠–Ω–µ—Ä–≥–µ—Ç–∏–∫"] },
            { q: "–¢–≤–æ–π –¥–µ–≤–∏–∑ –ø–æ –∂–∏–∑–Ω–∏:", a: ["–ì–ª–∞–≤–Ω–æ–µ ‚Äî –æ–±–µ–¥", "–û—Ç–≤–∞–≥–∞!", "–ù–æ—Ä–º–∞–ª—å–Ω–æ –±—É–¥–µ—Ç"] }
        ];
        const diagnoses = [{t:"–•—Ä–æ–Ω–∏—á–µ—Å–∫–∏–π –•–æ—Ö–æ—Ç—É–Ω",e:"üòÇ"},{t:"–ú–∞–≥–∏—Å—Ç—Ä –î–∏–≤–∞–Ω–∞",e:"üõãÔ∏è"},{t:"–ù–∏–Ω–¥–∑—è –ì–∞–¥–∏–æ–Ω–æ–≤–∫–∏",e:"ü•∑"},{t:"–ö–æ—Ä–æ–ª—å –†–∞–Ω–¥–æ–º–∞",e:"üé≤"}];

        function openQuiz() { closeAll(); document.getElementById('test-overlay').style.display = 'flex'; restartQuiz(); }
        function restartQuiz() { currentStep = 0; totalScore = 0; document.getElementById('result').style.display = 'none'; document.getElementById('quiz-ui').style.display = 'block'; document.getElementById('emoji-portrait').innerText = ''; document.getElementById('revBtn').style.display = 'block'; startQuiz(); }
        function startQuiz() {
            if (currentStep >= questions.length) {
                document.getElementById('quiz-ui').style.display = 'none';
                document.getElementById('result').style.display = 'block';
                const res = diagnoses[Math.floor(Math.random() * diagnoses.length)];
                document.getElementById('diag-title').innerText = res.t;
                window.lastEmoji = res.e;
                return;
            }
            const q = questions[currentStep];
            document.getElementById('qText').innerText = q.q;
            const oCont = document.getElementById('oCont'); oCont.innerHTML = '';
            q.a.forEach((ans, i) => {
                const b = document.createElement('button'); b.className = 'opt-btn'; b.innerText = ans;
                b.onclick = () => { clickSound.play(); totalScore += i; currentStep++; startQuiz(); };
                oCont.appendChild(b);
            });
        }
        function showPortrait() { drumSound.play(); setTimeout(() => { document.getElementById('revBtn').style.display = 'none'; document.getElementById('emoji-portrait').innerText = window.lastEmoji; }, 1500); }

        // --- –õ–û–ì–ò–ö–ê –ß–ò–õ–õ–ê ---
        let chillTimer;
        function startChill() {
            clickSound.play(); document.getElementById('chill-overlay').style.display = 'flex';
            let timeLeft = 7; document.getElementById('chill-counter').textContent = timeLeft;
            chillTimer = setInterval(() => { timeLeft--; document.getElementById('chill-counter').textContent = timeLeft; if (timeLeft <= 0) { clearInterval(chillTimer); window.location.href = "https://slowroads.io/"; } }, 1000);
        }
        function cancelChill() { clearInterval(chillTimer); document.getElementById('chill-overlay').style.display = 'none'; }

        // --- –ò–ì–†–ê "–°–ú–û–õ–ï–ù–°–ö–ò–ï –ü–†–û–°–¢–û–†–´" ---
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        let gameActive = false, gameScore = 0, obstacles = [], gameReq;
        const gameKeys = { a: false, d: false };
        const car = { x: 0, y: 0, w: 40, h: 70 };
        const smolSights = ["–ö—Ä–µ–ø–æ—Å—Ç–Ω–∞—è —Å—Ç–µ–Ω–∞!", "–£—Å–ø–µ–Ω—Å–∫–∏–π —Å–æ–±–æ—Ä!", "–ì—Ä–æ–º–æ–≤–∞—è –±–∞—à–Ω—è!", "–õ–æ–ø–∞—Ç–∏–Ω—Å–∫–∏–π —Å–∞–¥!", "–ü–ª–æ—â–∞–¥—å –õ–µ–Ω–∏–Ω–∞!"];

        function openGame() { closeAll(); document.getElementById('game-overlay').style.display = 'flex'; initSmolenskGame(); }
        function initSmolenskGame() {
            canvas.width = 300; canvas.height = 400;
            car.x = canvas.width / 2 - 20; car.y = canvas.height - 90;
            obstacles = []; gameScore = 0; gameActive = true;
            gameLoop();
        }
        function gameLoop() { if (!gameActive) return; gameUpdate(); gameDraw(); gameReq = requestAnimationFrame(gameLoop); }
        function gameUpdate() {
            if (gameKeys.a && car.x > 5) car.x -= 5;
            if (gameKeys.d && car.x < canvas.width - car.w - 5) car.x += 5;
            if (Math.random() < 0.02) obstacles.push({ x: Math.random() * (canvas.width - 30), y: -30, w: 30, h: 30 });
            obstacles.forEach((obs, i) => {
                obs.y += 5 + (gameScore / 1000);
                if (obs.y > canvas.height) { obstacles.splice(i, 1); gameScore += 10; document.getElementById('score-val').innerText = gameScore; if(gameScore % 200 === 0) document.getElementById('landmark-box').innerText = "–ü—Ä–æ–µ–∑–∂–∞–µ–º: " + smolSights[Math.floor(Math.random()*smolSights.length)]; }
                if (car.x < obs.x + obs.w && car.x + car.w > obs.x && car.y < obs.y + obs.h && car.y + car.h > obs.y) { gameActive = false; alert("–Ø–ú–ê! –†–µ–º–æ–Ω—Ç –ø–æ–¥–≤–µ—Å–∫–∏ –∑–∞ –≤–∞—à —Å—á–µ—Ç. –°—á–µ—Ç: " + gameScore); initSmolenskGame(); }
            });
        }
        function gameDraw() {
            ctx.fillStyle = "#444"; ctx.fillRect(0,0, canvas.width, canvas.height);
            ctx.strokeStyle = "#fff"; ctx.setLineDash([20, 20]); ctx.beginPath(); ctx.moveTo(canvas.width/2, 0); ctx.lineTo(canvas.width/2, canvas.height); ctx.stroke();
            ctx.font = "45px serif"; ctx.fillText("üöô", car.x, car.y + 45);
            ctx.font = "30px serif"; obstacles.forEach(o => ctx.fillText("üï≥Ô∏è", o.x, o.y + 25));
        }
        window.addEventListener('keydown', e => { if(e.key==='a'||e.key==='ArrowLeft') gameKeys.a=true; if(e.key==='d'||e.key==='ArrowRight') gameKeys.d=true; });
        window.addEventListener('keyup', e => { gameKeys.a = gameKeys.d = false; });
    </script>
</body>

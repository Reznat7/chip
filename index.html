<body>

    <div class="container" id="card">
        <h1>–ß–∏–ø –∏ –î–µ–π–ª —Å–ø–µ—à–∞—Ç –Ω–∞ –ø–æ–º–æ—â—å! üêøÔ∏è</h1>
        
        <button class="btn-play" id="mainBtn" onclick="toggleMusic()">–í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É!</button>
        
        <p id="statusText" class="status">–®—Ç–∞–± –≥–æ—Ç–æ–≤ –∫ –≤—ã–ª–µ—Ç—É!</p>

        <audio id="themeSong" preload="auto">

    <script>
        const audio = document.getElementById('themeSong');
        const statusText = document.getElementById('statusText');
        const btn = document.getElementById('mainBtn');
        const card = document.getElementById('card');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                audio.currentTime = 0;
                statusText.innerText = "–®—Ç–∞–± –≥–æ—Ç–æ–≤ –∫ –≤—ã–ª–µ—Ç—É!";
                btn.innerText = "–í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É!";

            } else {
                // –ü–æ–ø—ã—Ç–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
                audio.play().then(() => {
                    statusText.innerText = "–°–ø–µ—à–∞—Ç –Ω–∞ –ø–æ–º–æ—â—å! üöÄ";
                    btn.innerText = "–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –º—É–∑—ã–∫—É";
                    card.classList.add('playing');

                    console.error("Playback error:", error);
                });
            }
            isPlaying = !isPlaying;
        }
    </script>

</body>
</html>

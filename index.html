<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadionovka 666 - Версия 11</title>
    <style>
        :root {
            --primary: #ff4d4d;
            --bg: #1a1a1a;
            --card: #2d2d2d;
            --text: #ffffff;
        }

        /* Индикатор версии 11 */
        .ver-indicator {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--primary);
            font-weight: bold;
            font-size: 1.5em;
            z-index: 999;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #quiz-container {
            background-color: var(--card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            border: 1px solid #444;
        }

        h1 { color: var(--primary); margin-bottom: 10px; }
        .progress { font-size: 0.9em; color: #888; margin-bottom: 20px; }
        
        /* ВОПРОСЫ КРАСНОГО ЦВЕТА */
        .question { 
            font-size: 1.3em; 
            margin-bottom: 25px; 
            min-height: 60px; 
            color: var(--primary); 
            font-weight: bold;
        }

        .options { display: grid; gap: 12px; }

        button.opt-btn {
            background-color: #3d3d3d;
            color: white;
            border: 2px solid transparent;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.05em;
            transition: 0.2s;
        }

        button.opt-btn:hover { background-color: #444; border-color: var(--primary); }

        #result { display: none; }
        .diagnosis-title { color: var(--primary); font-size: 2em; margin-top: 15px; font-weight: bold; }
        .description { font-style: italic; margin: 20px 0; line-height: 1.6; color: #ddd; }
        
        /* КНОПКА ПЕРСОНАЖА */
        .char-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 20px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.3);
        }

        .char-btn:hover { background-color: #ff6666; transform: scale(1.02); }

        /* КОНТЕЙНЕР ДЛЯ КАРТИНКИ */
        #char-image-container {
            display: none;
            margin: 20px 0;
            animation: fadeIn 0.6s ease;
        }

        #char-img {
            width: 100%;
            max-width: 280px;
            border-radius: 15px;
            border: 4px solid var(--primary);
            background-color: #333;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .restart-btn { background: none; border: 1px solid #666; color: #888; margin-top: 15px; padding: 12px; border-radius: 12px; cursor: pointer; width: 100%; }
        .restart-btn:hover { color: white; border-color: var(--primary); }
    </style>
</head>
<body>

<div id="quiz-container">
    <div class="ver-indicator">11</div>
    
    <div id="quiz-ui">
        <h1>Gadionovka 666</h1>
        <div class="progress" id="progress">Вопрос 1 из 10</div>
        <div class="question" id="qText">Загрузка...</div>
        <div class="options" id="oCont"></div>
    </div>

    <div id="result">
        <h1>Твой диагноз:</h1>
        <div class="diagnosis-title" id="diag-title"></div>
        <div class="description" id="diag-desc"></div>
        
        <button class="char-btn" id="showCharBtn" onclick="revealCharacter()">
            Этот персонаж похож на вас
        </button>

        <div id="char-image-container">
            <img id="char-img" src="" alt="Ваш персонаж">
        </div>

        <button class="restart-btn" onclick="location.reload()">Пройти еще раз</button>
    </div>
</div>

<script>
    let currentStep = 0;
    let totalScore = 0;
    let finalImg = "";

    const questions = [
        { q: "Как ты заходишь в чат Gadionovka 666?", a: ["С ноги и мемом", "Тихо читаю", "Сразу кружочек"] },
        { q: "Твое идеальное состояние в субботу вечером:", a: ["Горизонтальное", "Турбо-режим", "Не помню"] },
        { q: "Что ты сделаешь, если увидишь привидение?", a: ["Предложу вступить", "Спрошу про Плюс", "Убегу"] },
        { q: "Твой главный талант — это...", a: ["Сон 12 часов", "Странные идеи", "Промолчать"] },
        { q: "Любимая еда для посиделок?", a: ["Острое", "Пицца", "Энергетик"] },
        { q: "Твой уровень стресса сейчас:", a: ["Капибара", "Нервный тик", "Я и есть стресс"] },
        { q: "Если бы ты был животным, то каким?", a: ["Ленивец", "Енот", "Кот-арбуз"] },
        { q: "Твое отношение к дедлайнам:", a: ["Не слышал", "Бегу", "Побеждаю"] },
        { q: "Что ты выберешь?", a: ["Миллион $", "Летать", "Актив в чате"] },
        { q: "Твой девиз по жизни:", a: ["Главное — обед", "Отвага!", "Нормально будет"] }
    ];

    // Диагнозы с картинками персонажей
    const diagnoses = [
        { t: "Хронический Хохотун", d: "Вы смеетесь даже над несмешными шутками.", i: "https://upload.wikimedia.org/wikipedia/en/3/36/Timon_meerkat.png" }, 
        { t: "Магистр Диванных Наук", d: "Вы достигли просветления, не вставая с кровати.", i: "https://upload.wikimedia.org/wikipedia/en/thumb/8/84/Baloo_Jungle_Book.png/220px-Baloo_Jungle_Book.png" },
        { t: "Меметический Барон", d: "Ваш мозг на 80% состоит из картинок с котами.", i: "https://upload.wikimedia.org/wikipedia/en/thumb/3/33/Genie_Aladdin.png/220px-Genie_Aladdin.png" },
        { t: "Профессиональный Душнила (Любя)", d: "Вы знаете, как правильно, и не боитесь это сказать.", i: "https://upload.wikimedia.org/wikipedia/en/thumb/a/af/Sebastian_%28Disney%29.png/220px-Sebastian_%28Disney%29.png" },
        { t: "Энергетический Вампир-Вегетарианец", d: "Вы питаетесь только позитивной энергией.", i: "https://upload.wikimedia.org/wikipedia/en/thumb/4/4e/Olaf_from_Frozen.png/220px-Olaf_from_Frozen.png" },
        { t: "Ниндзя Гадионовки", d: "Вы всё видите, всё знаете, но молчите.", i: "https://upload.wikimedia.org/wikipedia/en/thumb/a/a2/Mulan_Disney.png/220px-Mulan_Disney.png" },
        { t: "Король Рандома", d: "Никто не знает, что вы скажете в следующую секунду.", i: "https://upload.wikimedia.org/wikipedia/en/thumb/d/d4/The_Mad_Hatter.png/220px-The_Mad_Hatter.png" },
        { t: "Сверхзвуковой Лентяй", d: "Вы умудряетесь ничего не делать быстро.", i: "https://upload.wikimedia.org/wikipedia/en/thumb/1/1b/Zootopia_Flash.png/220px-Zootopia_Flash.png" },
        { t: "Амбассадор Чая и Печенек", d: "Любая проблема решается перекусом.", i: "https://upload.wikimedia.org/wikipedia/en/thumb/d/d4/Belle_disney.png/220px-Belle_disney.png" },
        { t: "Генератор Кринжа (Высший уровень)", d: "Ваши шутки настолько плохи, что они гениальны.", i: "https://upload.wikimedia.org/wikipedia/en/thumb/a/a6/Goofy.png/220px-Goofy.png" },
        { t: "Цифровой Философ", d: "Вы ищете смысл жизни в уведомлениях.", i: "https://upload.wikimedia.org/wikipedia/en/thumb/e/e0/Wall-E.png/220px-Wall-E.png" },
        { t: "Верховный Хранитель Секретов", d: "Вам можно доверить всё. Вы надежны.", i: "https://upload.wikimedia.org/wikipedia/en/thumb/7/7e/Rafiki.png/220px-Rafiki.png" },
        { t: "Повелитель Дедлайнов", d: "Адреналин — ваш главный завтрак.", i: "https://upload.wikimedia.org/wikipedia/en/thumb/a/a1/White_Rabbit_Disney.png/220px-White_Rabbit_Disney.png" },
        { t: "Легенда Ночного Жора", d: "Холодильник — ваш лучший друг.", i: "https://upload.wikimedia.org/wikipedia/en/thumb/9/9f/Pumbaa.png/220px-Pumbaa.png" },
        { t: "Мистер Позитив", d: "Вы подозрительно оптимистичны.", i: "https://upload.wikimedia.org/wikipedia/en/thumb/d/d4/Mickey_Mouse.png/220px-Mickey_Mouse.png" },
        { t: "Маг Социальных Сетей", d: "Ваш телефон — продолжение вашей руки.", i: "https://upload.wikimedia.org/wikipedia/en/thumb/4/4e/Rapunzel_Disney.png/220px-Rapunzel_Disney.png" },
        { t: "Космический Путешественник", d: "Часто витаете в облаках. Там красиво.", i: "https://upload.wikimedia.org/wikipedia/en/thumb/b/b4/Buzz_Lightyear.png/220px-Buzz_Lightyear.png" },
        { t: "Главный По Тарелочкам", d: "Вы всегда знаете, где самая вкусная еда.", i: "https://upload.wikimedia.org/wikipedia/en/thumb/5/50/Remy_Ratatouille.png/220px-Remy_Ratatouille.png" },
        { t: "Интроверт-Экстремал", d: "Вы любите людей на расстоянии.", i: "https://upload.wikimedia.org/wikipedia/en/thumb/0/07/Quasimodo-disney.png/220px-Quasimodo-disney.png" },
        { t: "Техно-Шаман", d: "Вы умеете договариваться с техникой.", i: "https://upload.wikimedia.org/wikipedia/en/thumb/d/d2/Stitch_%28Lilo_%26_Stitch%29.png/220px-Stitch_%28Lilo_%26_Stitch%29.png" },
        { t: "Мистический Соня", d: "Ваши сны интереснее, чем реальность.", i: "https://upload.wikimedia.org/wikipedia/en/thumb/b/b5/Princess_Aurora_disney.png/220px-Princess_Aurora_disney.png" },
        { t: "Мастер Переобувания", d: "Гений дипломатии и смены мнений.", i: "https://upload.wikimedia.org/wikipedia/en/thumb/a/a2/Kuzco_%28llama%29.png/220px-Kuzco_%28llama%29.png" },
        { t: "Охотник за Акциями", d: "Вы знаете, где скидки и бесплатная еда.", i: "https://upload.wikimedia.org/wikipedia/en/thumb/b/be/Scrooge_McDuck.png/220px-Scrooge_McDuck.png" },
        { t: "Душа Гадионовки", d: "Без вас этот чат был бы просто буквами.", i: "https://upload.wikimedia.org/wikipedia/en/thumb/9/9d/Simba_TLK.png/220px-Simba_TLK.png" },
        { t: "Скрытый Миллионер", d: "Вы выглядите скромно, но в душе золото.", i: "https://upload.wikimedia.org/wikipedia/en/thumb/7/7b/Robin_Hood_Disney.png/220px-Robin_Hood_Disney.png" },
        { t: "Пророк Переписок", d: "Вы печатаете ответ еще до вопроса.", i: "https://upload.wikimedia.org/wikipedia/en/thumb/7/76/Alice_Disney.png/220px-Alice_Disney.png" },
        { t: "Детектив Мемов", d: "Можете найти оригинал любого видео за миг.", i: "https://upload.wikimedia.org/wikipedia/en/thumb/2/23/Gadget_Hackwrench.png/220px-Gadget_Hackwrench.png" },
        { t: "Ультра-Миротворец", d: "Разруливаете конфликты одной фразой.", i: "https://upload.wikimedia.org/wikipedia/en/thumb/c/ca/Pocahontas_%28character%29.png/220px-Pocahontas_%28character%29.png" },
        { t: "Вечный Студент", d: "Вы каждый день узнаете новое (и забываете).", i: "https://upload.wikimedia.org/wikipedia/en/thumb/e/e0/Milo_Thatch.png/220px-Milo_Thatch.png" },
        { t: "Анархист-Одуванчик", d: "Выглядите мило, но готовы захватить мир.", i: "https://upload.wikimedia.org/wikipedia/en/thumb/a/a7/Donald_Duck.png/220px-Donald_Duck.png" }
    ];

    function startQuiz() {
        const qText = document.getElementById('qText');
        const oCont = document.getElementById('oCont');
        const prog = document.getElementById('progress');

        if (currentStep >= 10) {
            document.getElementById('quiz-ui').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            
            let idx = Math.floor((totalScore / 20) * 29);
            if (idx > 29) idx = 29;
            const res = diagnoses[idx];

            document.getElementById('diag-title').innerText = res.t;
            document.getElementById('diag-desc').innerText = res.d;
            finalImg = res.i;
            return;
        }

        const q = questions[currentStep];
        prog.innerText = "Вопрос " + (currentStep + 1) + " из 10";
        qText.innerText = q.q;
        oCont.innerHTML = '';
        
        q.a.forEach((ans, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = ans;
            b.onclick = () => { totalScore += i; currentStep++; startQuiz(); };
            oCont.appendChild(b);
        });
    }

    function revealCharacter() {
        const btn = document.getElementById('showCharBtn');
        const imgCont = document.getElementById('char-image-container');
        const imgTag = document.getElementById('char-img');

        imgTag.src = finalImg;
        btn.style.display = 'none';
        imgCont.style.display = 'block';
    }

    // Гарантируем запуск после загрузки всей страницы
    document.addEventListener('DOMContentLoaded', startQuiz);
</script>
</body>
</html>

    function showQuestion() {
        const qText = document.getElementById('question-text');
        const oCont = document.getElementById('options-container');
        const prog = document.getElementById('progress');

        const q = questions[currentStep];
        prog.innerText = "–í–æ–ø—Ä–æ—Å " + (currentStep + 1) + " –∏–∑ 10";
        qText.innerText = q.q;
        oCont.innerHTML = '';
        
        q.a.forEach((ans, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = ans;
            b.onclick = function() {
                totalScore += i;
                currentStep++;
                if (currentStep < 10) { 
                    showQuestion(); 
                } else { 
                    showResult(); 
                }
            };
            oCont.appendChild(b);
        });
    }

    function showResult() {
        document.getElementById('quiz-ui').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        
        let idx = Math.floor((totalScore / 20) * 29);
        if (idx > 29) idx = 29;
        const res = diagnoses[idx];

        document.getElementById('diag-title').innerText = res.t;
        document.getElementById('diag-desc').innerText = res.d;
        
        // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º —Å—Å—ã–ª–∫—É
        songUrl = res.s;
    }

    function toggleMusic() {
        if (isPlaying) {
            audio.pause();
            audio.currentTime = 0;
            musicBtn.innerText = "–≠—Ç–∞ –ø–µ—Å–Ω—è –ø–æ–¥—Ö–æ–¥–∏—Ç –∫ –≤–∞—à–µ–º—É –¥–∏–∞–≥–Ω–æ–∑—É";
            isPlaying = false;
        } else {
            // –ü–æ–¥–≥—Ä—É–∂–∞–µ–º –∏ –∏–≥—Ä–∞–µ–º
            audio.src = songUrl;
            audio.volume = 0.5;
            audio.play().then(() => {
                musicBtn.innerText = "–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –º—É–∑—ã–∫—É";
                isPlaying = true;
            }).catch(error => {
                console.error("–û—à–∏–±–∫–∞ –º—É–∑—ã–∫–∏:", error);
                musicBtn.innerText = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–≤—É–∫–∞ üò¢";
            });
        }
    }

    // –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–∞
    window.onload = showQuestion;

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadionovka 666 - Версия 10</title>
    <style>
        :root {
            --primary: #ff4d4d;
            --bg: #1a1a1a;
            --card: #2d2d2d;
            --text: #ffffff;
        }

        .ver-indicator {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--primary);
            font-weight: bold;
            font-size: 1.5em;
            z-index: 999;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #quiz-container {
            background-color: var(--card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            border: 1px solid #444;
        }

        h1 { color: var(--primary); margin-bottom: 10px; }
        .progress { font-size: 0.9em; color: #888; margin-bottom: 20px; }
        
        /* ВОПРОСЫ КРАСНОГО ЦВЕТА */
        .question { 
            font-size: 1.3em; 
            margin-bottom: 25px; 
            min-height: 60px; 
            color: var(--primary); 
            font-weight: bold;
        }

        .options { display: grid; gap: 12px; }

        button.opt-btn {
            background-color: #3d3d3d;
            color: white;
            border: 2px solid transparent;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.05em;
            transition: 0.2s;
        }

        button.opt-btn:hover { background-color: #444; border-color: var(--primary); }

        #result { display: none; }
        .diagnosis-title { color: var(--primary); font-size: 2em; margin-top: 15px; font-weight: bold; }
        .description { font-style: italic; margin: 20px 0; line-height: 1.6; color: #ddd; }
        
        /* КНОПКА ПЕРСОНАЖА */
        .char-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 20px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.3);
        }

        .char-btn:hover { background-color: #ff6666; transform: scale(1.02); }

        /* КОНТЕЙНЕР ДЛЯ КАРТИНКИ */
        #char-image-container {
            display: none;
            margin: 20px 0;
            animation: fadeIn 0.6s ease;
        }

        #char-img {
            width: 100%;
            max-width: 280px;
            border-radius: 15px;
            border: 4px solid var(--primary);
            background-color: #333;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .restart-btn { background: none; border: 1px solid #666; color: #888; margin-top: 15px; padding: 12px; border-radius: 12px; cursor: pointer; width: 100%; }
        .restart-btn:hover { color: white; border-color: var(--primary); }
    </style>
</head>
<body>

<div id="quiz-container">
    <div class="ver-indicator">10</div>
    
    <div id="quiz-ui">
        <h1>Gadionovka 666</h1>

    <div id="result">
        <h1>Твой диагноз:</h1>
        <div class="diagnosis-title" id="diag-title"></div>
        <div class="description" id="diag-desc"></div>
        
        <button class="char-btn" id="showCharBtn" onclick="revealCharacter()">
            Этот персонаж похож на вас
        </button>

        <div id="char-image-container">
            <img id="char-img" src="" alt="Персонаж">
        </div>

        <button class="restart-btn" onclick="location.reload()">Пройти еще раз</button>
    </div>
</div>

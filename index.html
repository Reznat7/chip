<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadionovka 666</title>
    <style>
        :root {
            --primary: #ff4d4d;
            --bg: #1a1a1a;
            --card: #2d2d2d;
            --text: #ffffff;
        }

        .ver-indicator {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--primary);
            font-weight: bold;
            font-size: 1.5em;
            z-index: 999;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #quiz-container {
            background-color: var(--card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            border: 1px solid #444;
        }

        h1 { color: var(--primary); margin-bottom: 10px; }
        .progress { font-size: 0.9em; color: #888; margin-bottom: 20px; }
        
        /* ВОПРОСЫ КРАСНОГО ЦВЕТА */
        .question { 
            font-size: 1.3em; 
            margin-bottom: 25px; 
            min-height: 60px; 
            color: var(--primary); 
            font-weight: bold;
        }

        .options { display: grid; gap: 12px; }

        button.opt-btn {
            background-color: #3d3d3d;
            color: white;
            border: 2px solid transparent;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.05em;
            transition: 0.2s;
        }

        button.opt-btn:hover { background-color: #444; border-color: var(--primary); }

        #result { display: none; }
        .diagnosis-title { color: var(--primary); font-size: 2em; margin-top: 15px; font-weight: bold; }
        .description { font-style: italic; margin: 20px 0; line-height: 1.6; color: #ddd; }
        
        /* КНОПКА ПЕРСОНАЖА */
        .char-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 20px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
            transition: 0.3s;
        }

        .char-btn:hover { background-color: #ff6666; transform: scale(1.02); }

        /* КОНТЕЙНЕР ДЛЯ КАРТИНКИ */
        #char-image-container {
            display: none;
            margin: 20px 0;
            animation: fadeIn 0.5s ease;
        }

        #char-img {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            border: 3px solid var(--primary);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .restart-btn { background: none; border: 1px solid #666; color: #888; margin-top: 10px; padding: 12px; border-radius: 12px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>

<div id="quiz-container">
    <div class="ver-indicator">9</div>
    
    <div id="quiz-ui">
        <h1>Gadionovka 666</h1>
        <div class="progress" id="progress">Вопрос 1 из 10</div>
        <div class="question" id="qText">Загрузка...</div>
        <div class="options" id="oCont"></div>
    </div>

    <div id="result">
        <h1>Твой диагноз:</h1>
        <div class="diagnosis-title" id="diag-title"></div>
        <div class="description" id="diag-desc"></div>
        
        <button class="char-btn" id="showCharBtn" onclick="revealCharacter()">
            Этот персонаж похож на вас
        </button>

        <div id="char-image-container">
            <img id="char-img" src="" alt="Ваш персонаж">
        </div>

        <button class="restart-btn" onclick="location.reload()">Пройти еще раз</button>
    </div>
</div>

<script>
    let currentStep = 0;
    let totalScore = 0;
    let finalImg = "";

    const questions = [
        { q: "Как ты заходишь в чат Gadionovka 666?", a: ["С ноги и мемом", "Тихо читаю", "Сразу кружочек"] },
        { q: "Твое идеальное состояние в субботу вечером:", a: ["Горизонтальное", "Турбо-режим", "Не помню"] },
        { q: "Что ты сделаешь, если увидишь привидение?", a: ["Предложу вступить", "Спрошу про Плюс", "Убегу"] },
        { q: "Твой главный талант — это...", a: ["Сон 12 часов", "Странные идеи", "Промолчать"] },
        { q: "Любимая еда для посиделок?", a: ["Острое", "Пицца", "Энергетик"] },
        { q: "Твой уровень стресса сейчас:", a: ["Капибара", "Нервный тик", "Я и есть стресс"] },
        { q: "Если бы ты был животным, то каким?", a: ["Ленивец", "Енот", "Кот-арбуз"] },
        { q: "Твое отношение к дедлайнам:", a: ["Не слышал", "Бегу", "Побеждаю"] },
        { q: "Что ты выберешь?", a: ["Миллион $", "Летать", "Актив в чате"] },
        { q: "Твой девиз по жизни:", a: ["Главное — обед", "Отвага!", "Нормально будет"] }
    ];

    // 30 диагнозов с картинками персонажей
    const diagnoses = [
        { t: "Хронический Хохотун", d: "Вы смеетесь даже над несмешными шутками.", i: "https://i.pinimg.com/originals/1f/23/79/1f23793798544e6b2f6412e87c536440.jpg" }, // Тимон
        { t: "Магистр Диванных Наук", d: "Вы достигли просветления, не вставая с кровати.", i: "https://images6.fanpop.com/image/photos/37300000/Baloo-the-jungle-book-37320493-500-500.jpg" }, // Балу
        { t: "Меметический Барон", d: "Ваш мозг на 80% состоит из картинок с котами.", i: "https://vignette.wikia.nocookie.net/disney/images/e/e0/Genie_Aladdin.png/revision/latest?cb=20140508080644" }, // Джинн
        { t: "Профессиональный Душнила (Любя)", d: "Вы знаете, как правильно, и не боитесь это сказать.", i: "https://vignette.wikia.nocookie.net/disney/images/2/22/Sebastian-the-little-mermaid.jpg/revision/latest?cb=20140708035123" }, // Себастьян
        { t: "Энергетический Вампир-Вегетарианец", d: "Вы питаетесь только позитивной энергией.", i: "https://vignette.wikia.nocookie.net/disney/images/d/d3/Olaf_Frozen.png/revision/latest?cb=20131109151528" }, // Олаф
        { t: "Ниндзя Гадионовки", d: "Вы всё видите, всё знаете, но молчите.", i: "https://vignette.wikia.nocookie.net/disney/images/c/c5/Mulan_Disney_Princess.png/revision/latest?cb=20131109133856" }, // Мулан
        { t: "Король Рандома", d: "Никто не знает, что вы скажете в следующую секунду.", i: "https://vignette.wikia.nocookie.net/disney/images/7/7b/Mad-hatter-disney.jpg/revision/latest?cb=20140228062948" }, // Шляпник
        { t: "Сверхзвуковой Лентяй", d: "Вы умудряетесь ничего не делать быстро.", i: "https://vignette.wikia.nocookie.net/disney/images/b/b3/Flash_Zootopia.png/revision/latest?cb=20151125211246" }, // Блиц
        { t: "Амбассадор Чая и Печенек", d: "Любая проблема решается перекусом.", i: "https://vignette.wikia.nocookie.net/disney/images/8/8b/Belle_Disney_Princess.png/revision/latest?cb=20131109133644" }, // Белль
        { t: "Генератор Кринжа (Высший уровень)", d: "Ваши шутки настолько плохи, что они гениальны.", i: "https://vignette.wikia.nocookie.net/disney/images/8/82/Goofy_transparent.png/revision/latest?cb=20131124193554" }, // Гуфи
        { t: "Цифровой Философ", d: "Вы ищете смысл жизни в уведомлениях.", i: "https://vignette.wikia.nocookie.net/disney/images/7/76/Wall-e-profile.png/revision/latest?cb=20131110190132" }, // Валл-и
        { t: "Верховный Хранитель Секретов", d: "Вам можно доверить всё. Вы надежны.", i: "https://vignette.wikia.nocookie.net/disney/images/6/67/Rafiki-The-Lion-King.png/revision/latest?cb=20131109142858" }, // Рафики
        { t: "Повелитель Дедлайнов", d: "Адреналин — ваш главный завтрак.", i: "https://vignette.wikia.nocookie.net/disney/images/c/c4/White_Rabbit.png/revision/latest?cb=20131221142517" }, // Кролик
        { t: "Легенда Ночного Жора", d: "Холодильник — ваш лучший друг.", i: "https://vignette.wikia.nocookie.net/disney/images/1/1a/Pumbaa_The_Lion_King.png/revision/latest?cb=20131109142928" }, // Пумба
        { t: "Мистер Позитив", d: "Вы подозрительно оптимистичны.", i: "https://vignette.wikia.nocookie.net/disney/images/9/99/Mickey_Mouse_Disney.png/revision/latest?cb=20131109151120" }, // Микки
        { t: "Маг Социальных Сетей", d: "Ваш телефон — продолжение вашей руки.", i: "https://vignette.wikia.nocookie.net/disney/images/6/65/Rapunzel_Disney_Princess.png/revision/latest?cb=20131109133917" }, // Рапунцель
        { t: "Космический Путешественник", d: "Часто витаете в облаках. Там красиво.", i: "https://vignette.wikia.nocookie.net/disney/images/7/74/Buzz-lightyear-toy-story.png/revision/latest?cb=20131110200845" }, // Базз
        { t: "Главный По Тарелочкам", d: "Вы всегда знаете, где самая вкусная еда.", i: "https://vignette.wikia.nocookie.net/disney/images/a/a8/Remy_Ratatouille.png/revision/latest?cb=20131110185918" }, // Реми
        { t: "Интроверт-Экстремал", d: "Вы любите людей на расстоянии.", i: "https://vignette.wikia.nocookie.net/disney/images/4/4e/Quasimodo-hunchback-of-notre-dame.jpg/revision/latest?cb=20140508081628" }, // Квазимодо
        { t: "Техно-Шаман", d: "Вы умеете договариваться с техникой.", i: "https://vignette.wikia.nocookie.net/disney/images/5/51/Stitch_Disney.png/revision/latest?cb=20131109151558" }, // Стич
        { t: "Мистический Соня", d: "Ваши сны интереснее, чем реальность.", i: "https://vignette.wikia.nocookie.net/disney/images/1/1d/Aurora_Disney_Princess.png/revision/latest?cb=20131109133703" }, // Аврора
        { t: "Мастер Переобувания", d: "Гений дипломатии и смены мнений.", i: "https://vignette.wikia.nocookie.net/disney/images/4/4c/Kuzco-emperors-new-groove.jpg/revision/latest?cb=20140708035548" }, // Кузко
        { t: "Охотник за Акциями", d: "Вы знаете, где скидки и бесплатная еда.", i: "https://vignette.wikia.nocookie.net/disney/images/5/54/Scrooge_McDuck.png/revision/latest?cb=20131109151624" }, // Скрудж
        { t: "Душа Гадионовки", d: "Без вас этот чат был бы просто буквами.", i: "https://vignette.wikia.nocookie.net/disney/images/b/bc/Simba_The_Lion_King.png/revision/latest?cb=20131109142838" }, // Симба
        { t: "Скрытый Миллионер", d: "Вы выглядите скромно, но в душе золото.", i: "https://vignette.wikia.nocookie.net/disney/images/9/9b/Robin_Hood_Disney.jpg/revision/latest?cb=20140708035612" }, // Робин Гуд
        { t: "Пророк Переписок", d: "Вы печатаете ответ еще до вопроса.", i: "https://vignette.wikia.nocookie.net/disney/images/e/e0/Alice_Alice_in_Wonderland.png/revision/latest?cb=20131109150044" }, // Алиса
        { t: "Детектив Мемов", d: "Можете найти оригинал любого видео за миг.", i: "https://vignette.wikia.nocookie.net/disney/images/d/df/Gadget_Hackwrench.png/revision/latest?cb=20131109150022" }, // Гаечка
        { t: "Ультра-Миротворец", d: "Разруливаете конфликты одной фразой.", i: "https://vignette.wikia.nocookie.net/disney/images/5/5c/Pocahontas_Disney_Princess.png/revision/latest?cb=20131109133842" }, // Покахонтас
        { t: "Вечный Студент", d: "Вы каждый день узнаете новое (и забываете).", i: "https://vignette.wikia.nocookie.net/disney/images/7/7e/Milo_Thatch.png/revision/latest?cb=20131109150106" }, // Майло Тич
        { t: "Анархист-Одуванчик", d: "Выглядите мило, но готовы захватить мир.", i: "https://vignette.wikia.nocookie.net/disney/images/2/23/Donald_Duck_Disney.png/revision/latest?cb=20131109151052" } // Дональд
    ];

    function startQuiz() {
        const qText = document.getElementById('qText');
        const oCont = document.getElementById('oCont');
        const prog = document.getElementById('progress');

        if (currentStep >= 10) {
            document.getElementById('quiz-ui').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            
            let idx = Math.floor((totalScore / 20) * 29);
            if (idx > 29) idx = 29;
            const res = diagnoses[idx];

            document.getElementById('diag-title').innerText = res.t;
            document.getElementById('diag-desc').innerText = res.d;
            finalImg = res.i;
            return;
        }

        const q = questions[currentStep];
        prog.innerText = "Вопрос " + (currentStep + 1) + " из 10";
        qText.innerText = q.q;
        oCont.innerHTML = '';
        
        q.a.forEach((ans, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = ans;
            b.onclick = () => { totalScore += i; currentStep++; startQuiz(); };
            oCont.appendChild(b);
        });
    }

    function revealCharacter() {
        const btn = document.getElementById('showCharBtn');
        const imgCont = document.getElementById('char-image-container');
        const imgTag = document.getElementById('char-img');

        btn.style.display = 'none'; // Убираем кнопку
        imgTag.src = finalImg; // Ставим картинку
        imgCont.style.display = 'block'; // Показываем картинку
    }

    window.onload = startQuiz;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadionovka 666</title>
    <style>
        :root {
            --primary: #ff4d4d;
            --bg: #1a1a1a;
            --card: #2d2d2d;
            --text: #ffffff;
        }

        .ver-indicator {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--primary);
            font-weight: bold;
            font-size: 1.2em;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #quiz-container {
            background-color: var(--card);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        h1 { color: var(--primary); margin-bottom: 10px; }
        .progress { font-size: 0.9em; color: #888; margin-bottom: 20px; }
        
        /* ВОПРОСЫ КРАСНОГО ЦВЕТА */
        .question { 
            font-size: 1.2em; 
            margin-bottom: 25px; 
            min-height: 60px; 
            color: var(--primary); 
            font-weight: bold;
        }

        .options { display: grid; gap: 12px; }

        button.opt-btn {
            background-color: #3d3d3d;
            color: white;
            border: 2px solid transparent;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: 0.2s;
        }

        button.opt-btn:active { background-color: var(--primary); transform: scale(0.98); }

        #result { display: none; }
        .diagnosis-title { color: var(--primary); font-size: 1.8em; margin-top: 15px; font-weight: bold; }
        .description { font-style: italic; margin: 20px 0; line-height: 1.6; color: #ccc; }
        
        .restart-btn { background: none; border: 1px solid var(--primary); color: var(--primary); margin-top: 20px; padding: 10px; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div id="quiz-container">
    <div class="ver-indicator">4</div>
    
    <div id="quiz-ui">
        <h1>Gadionovka 666</h1>
        <div class="progress" id="progress">Вопрос 1 из 10</div>
        <div class="question" id="question-text">Загрузка...</div>
        <div class="options" id="options-container"></div>
    </div>

    <div id="result">
        <h1>Твой диагноз:</h1>
        <div class="diagnosis-title" id="diag-title"></div>
        <div class="description" id="diag-desc"></div>
        <button class="restart-btn" onclick="location.reload()">Пройти еще раз</button>
    </div>
</div>

<audio id="click-audio"></audio>

<script>
    const audio = document.getElementById('click-audio');
    let currentStep = 0;
    let totalScore = 0;

    // Массив вопросов со ссылками на музыку для каждого ОТВЕТА
    const quizData = [

                "https://ia801309.us.archive.org/28/items/lion-king-hakuna-matata/Lion%20King%20-%20Hakuna%20Matata.mp3", // Энергично

            ]

        {

            s: [

                "https://ia601005.us.archive.org/20/items/be-our-guest/Be%20Our%20Guest.mp3",
                "https://ia803403.us.archive.org/21/items/heigh-ho/Heigh-Ho.mp3"
            ]
        },
        {

                "https://ia803403.us.archive.org/22/items/zero-to-hero/Zero%20to%20Hero.mp3",
                "https://ia803402.us.archive.org/23/items/can-you-feel-the-love-tonight/Can%20You%20Feel%20The%20Love%20Tonight.mp3"
            ]
        },
        {

            s: [
                "https://ia801004.us.archive.org/21/items/under-the-sea_202103/Under%20the%20Sea.mp3",
                "https://ia601005.us.archive.org/20/items/be-our-guest/Be%20Our%20Guest.mp3",
                "https://ia801007.us.archive.org/28/items/ill-make-a-man-out-of-you/I%27ll%20Make%20a%20Man%20Out%20of%20You.mp3"
            ]
        },
        { 
            q: "Твой уровень стресса сейчас:", 
            a: ["Капибара", "Нервный тик", "Я и есть стресс"],
            s: [
                "https://ia801309.us.archive.org/28/items/lion-king-hakuna-matata/Lion%20King%20-%20Hakuna%20Matata.mp3",
                "https://ia803403.us.archive.org/21/items/heigh-ho/Heigh-Ho.mp3",
                "https://ia801006.us.archive.org/32/items/circle-of-life/Circle%20of%20Life.mp3"
            ]
        },
        { 
            q: "Если бы ты был животным, то каким?", 
            a: ["Ленивец", "Енот", "Кот-арбуз"],
            s: [
                "https://ia800702.us.archive.org/1/items/the-bare-necessities/The%20Bare%20Necessities.mp3",
                "https://ia801004.us.archive.org/21/items/under-the-sea_202103/Under%20the%20Sea.mp3",

            ]
        },
        {

            a: ["Не слышал", "Бегу", "Побеждаю"],

            ]
        },
        { 
            q: "Что ты выберешь?", 
            a: ["Миллион $", "Летать", "Актив в чате"],
            s: [
                "https://ia801005.us.archive.org/22/items/beauty-and-the-beast_202104/Beauty%20and%20the%20Beast.mp3",
                "https://ia801006.us.archive.org/22/items/a-whole-new-world/A%20Whole%20New%20World.mp3",
                "https://ia801004.us.archive.org/32/items/friend-like-me/Friend%20Like%20Me.mp3"
            ]
        },
        { 
            q: "Твой девиз по жизни:", 
            a: ["Главное — обед", "Отвага!", "Нормально будет"],
            s: [
                "https://ia800702.us.archive.org/1/items/the-bare-necessities/The%20Bare%20Necessities.mp3",
                "https://ia801007.us.archive.org/28/items/ill-make-a-man-out-of-you/I%27ll%20Make%20a%20Man%20Out%20of%20You.mp3",

        }
    ];

    const diagnoses = [
        { t: "Хронический Хохотун", d: "Вы смеетесь даже над несмешными шутками. Ваша аура исцеляет грусть." },
        { t: "Магистр Диванных Наук", d: "Вы достигли просветления, не вставая с кровати." },
        { t: "Меметический Барон", d: "Ваш мозг на 80% состоит из картинок с котами." },

        { t: "Энергетический Вампир-Вегетарианец", d: "Вы питаетесь только позитивной энергией." },
        { t: "Ниндзя Гадионовки", d: "Вы всё видите, всё знаете, но молчите. Появляетесь внезапно." },
        { t: "Король Рандома", d: "Никто не знает, что вы скажете в следующую секунду." },
        { t: "Сверхзвуковой Лентяй", d: "Вы умудряетесь ничего не делать с невероятной скоростью." },
        { t: "Амбассадор Чая и Печенек", d: "Любая проблема решается для вас перекусом." },
        { t: "Генератор Кринжа (Высший уровень)", d: "Ваши шутки настолько плохи, что они гениальны." },
        { t: "Цифровой Философ", d: "Вы ищете смысл жизни в уведомлениях." },
        { t: "Верховный Хранитель Секретов", d: "Вам можно доверить всё. Вы надежны, как часы." },
        { t: "Повелитель Дедлайнов", d: "Адреналин — ваш главный завтрак." },
        { t: "Легенда Ночного Жора", d: "Холодильник — ваш лучший друг после полуночи." },
        { t: "Мистер Позитив", d: "Вы настолько оптимистичны, что это подозрительно." },
        { t: "Маг Социальных Сетей", d: "Ваш телефон — продолжение вашей руки." },
        { t: "Космический Путешественник", d: "Часто витаете в облаках. Там красиво." },
        { t: "Главный По Тарелочкам", d: "Вы всегда знаете, где самая вкусная еда." },
        { t: "Интроверт-Экстремал", d: "Вы любите людей, но на большом расстоянии." },
        { t: "Техно-Шаман", d: "Вы умеете договариваться с техникой силой мысли." },
        { t: "Мистический Соня", d: "Ваши сны интереснее, чем большинство фильмов." },
        { t: "Мастер Переобувания", d: "Меняете мнение за секунду, но всегда аргументированно." },
        { t: "Охотник за Акциями", d: "Вы знаете, где скидки, кэшбэк и бесплатная еда." },
        { t: "Душа Гадионовки", d: "Без вас этот чат был бы просто набором букв." },
        { t: "Скрытый Миллионер", d: "Вы выглядите скромно, но в душе у вас золотые горы." },
        { t: "Пророк Переписок", d: "Вы печатаете ответ еще до того, как вам задали вопрос." },
        { t: "Детектив Мемов", d: "Можете найти оригинал любого видео за 2 секунды." },
        { t: "Ультра-Миротворец", d: "Разруливаете любые конфликты одной фразой." },
        { t: "Вечный Студент", d: "Вы каждый день узнаете новое, но забываете зачем." },
        { t: "Анархист-Одуванчик", d: "Выглядите мило, но готовы захватить мир." }
    ];

    function showQuestion() {
        const qText = document.getElementById('question-text');
        const oCont = document.getElementById('options-container');
        const prog = document.getElementById('progress');

        const qData = quizData[currentStep];
        prog.innerText = "Вопрос " + (currentStep + 1) + " из 10";
        qText.innerText = qData.q;
        oCont.innerHTML = '';
        
        qData.a.forEach((ans, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = ans;
            b.onclick = function() {
                // ИГРАЕМ МУЗЫКУ ВАРИАНТА ОТВЕТА
                playSong(qData.s[i]);
                
                totalScore += i;
                currentStep++;
                
                // Небольшая задержка перед следующим вопросом, чтобы песня успела начаться
                setTimeout(() => {
                    if (currentStep < 10) { 
                        showQuestion(); 
                    } else { 
                        showResult(); 
                    }
                }, 200);
            };
            oCont.appendChild(b);
        });
    }

    function playSong(url) {
        audio.src = url;
        audio.volume = 0.5;
        audio.play().catch(e => console.log("Музыка ждет клика"));
    }

    function showResult() {
        document.getElementById('quiz-ui').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        
        let idx = Math.floor((totalScore / 20) * 29);
        if (idx > 29) idx = 29;
        const res = diagnoses[idx];

        document.getElementById('diag-title').innerText = res.t;
        document.getElementById('diag-desc').innerText = res.d;
    }

    window.onload = function() {
        showQuestion();
    };
</script>

</body>
</html>
